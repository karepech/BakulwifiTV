name: Generate Live M3U Playlist

# Tentukan kapan workflow akan berjalan
on:
  push:
    branches:
      - main
  schedule:
    # Jalan setiap hari pada jam 03:00 UTC (disesuaikan sesuai kebutuhan Anda)
    - cron: '0 3 * * *' 
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout kode repositori Anda
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Gunakan versi Node yang stabil

      # 3. Install dependensi dari package.json (axios, node-fetch)
      - name: Install dependencies
        run: npm install

      # 4. Jalankan Skrip Utama (Pilih Salah Satu)
      #    Jika Anda menggunakan generate-live-pro.js:
      - name: Run M3U Generator (Pro Live)
        run: node generate-live-pro.js 
        # Atau jika Anda menggunakan generate-live.js:
        # run: node generate-live.js 
        
      # 5. Commit dan Push file output (live-event-pro.m3u dan stats)
      - name: Commit and Push new M3U and Stats
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # Tentukan file output yang dihasilkan oleh skrip
          file_pattern: 'live-event-pro.m3u live-event-pro-stats.json'
          # Ganti live-event-pro.* dengan live-all-online.* jika Anda menggunakan generate-live.js
          commit_message: "Automatic M3U update based on live events and channel status"
          commit_user_name: Live M3U Bot
          commit_user_email: actions@github.com

